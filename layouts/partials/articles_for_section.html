{{ $paginator := .Paginate (where .Data.Pages ".Section" .Section) }}
{{ partial "paginator.html" . }}
{{ range $index, $element := $paginator.Pages }}
  <article class='post'>
    {{ partial "post_header_list.html" . }}
    <section class='post-content'>
      {{.Content }}
    </section>
  </article>
{{ end }}
{{ partial "paginator.html" . }}
